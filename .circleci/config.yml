version: 2.1

# Define the jobs we want to run for this project
jobs:
  deploy-production:
    parameters:
      image:
        type: string
      deploy-file:
        type: string
    docker:
      - image: circleci/node:16
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
          docker_layer_caching: false
      - run: docker build -t <<parameters.image>> .
      - run: docker login -u  $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: docker push <<parameters.image>>
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$IP "bash <<parameters.deploy-file>>"

workflows:
  version: 2
  build-project:
    jobs:
      - deploy-production:
          image: oxquantum/price-tracker
          deploy-file: ~/deploy/price-tracker.sh
          filters:
            branches:
              only:
                - main
                